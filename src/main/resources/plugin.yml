name: BetaMP
version: '${version}'
main: me.lukiiy.betaMP.BetaMP
authors: [ Lukiiy ]
description: A small CB1060 plugin for Minecraft b1.7.3 that is intended for use on SMPs.
commands:
  spawn:
    usage: "/<command>"
    description: Tells the server's spawn
  bed:
    usage: "/<command>"
    description: Tells the player's bed spawn (if set)
  boop:
    usage: "/<command> [player]"
    description: Boop players
  back:
    usage: "/<command> [player]"
    description: Tells the player's death point (and maybe teleport them)
    aliases: [ "return" ]